<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the typewriter effect */
        #title-text {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="video-bg" controls>
            <source src="your-video.mp4" type="video/mp4">
            <!-- Add additional source tags for different video formats if needed -->
        </video>
        <div class="content">
            <button id="animated-button">Click Me</button>
        </div>
    </div>
    <div id="title-text">Best website</div>
    <script>
        // JavaScript to change the title text every 15 seconds
        const titleText = document.getElementById('title-text');
        const texts = ["Best website", "For free lol", "Sub to olix"];
        let textIndex = 0;

        function changeText() {
            titleText.textContent = texts[textIndex];
            textIndex = (textIndex + 1) % texts.length;
            titleText.style.animation = 'none'; // Stop the typewriter effect
            setTimeout(() => {
                titleText.style.animation = 'typing 3s steps(30, end)'; // Restart the typewriter effect
            }, 10); // A small delay to restart the animation
        }

        setInterval(changeText, 15000); // Change text every 15 seconds
    </script>
</body>
</html>

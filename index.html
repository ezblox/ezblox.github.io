<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the typewriter effect */
        #title-text {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }

        @keyframes typing {
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="video-bg" controls>
            <source src="BG.mp4" type="video/mp4">
            <!-- Add additional source tags for different video formats if needed -->
        </video>
        <div class="content">
            <h1 class="main-title">Best website <span class="blue-text">ever</span> in the world!</h1>
            <button id="animated-button">Click Me</button>
        </div>
    </div>
    <div id="title-text">Best website</div>
   <div class="title-container">
</div>
</body>
</html>
